<div class="container">
  <div *ngIf="quote; else noQuotes">
    <h1>{{ quote.text }}</h1>
    <h5>{{ quote.author }}</h5>
  </div>

  <ng-template #noQuotes>
    <div>
      <h1>Oopsie!</h1>
      <h5>there is a problem fetching the quotes, please try again later</h5>
    </div>
  </ng-template>

</div>
